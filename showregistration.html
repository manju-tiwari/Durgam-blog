<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th, td{
            border:1px solid black;
            border-collapse:collapse;
            padding:10px;
            margin:10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Id</th>
            <th>firstname</th>
            <th>last_name</th>
            <th>email</th>
            <th>password</th>
            <th>address</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
    {% for i in registration %}
      
      <tr>
        <td>{{i.id}}</td>
        <td>{{i.firstname}}</td> 
        <td>{{i.last_name}} </td> 
        <td>{{i.email}}</td> 
        <td>{{i.password}}</td>
        <td>{{i.address}}</td>
     
        <td><button><a href={% url "regupdate" i.id %}>update</a></button></td>
        <td><button><a href={% url "regdelete" i.id %}>Delete</a></button></td> 
     </tr>
      
    {% endfor %}
    </table>
</body>
</html>
