<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Update Registration Form</h1>
<div>
    <form action="regupdated/{{registration.id}}" method="POST">
        {% csrf_token %}
        <label for="">firstname</label>
        <input type="text" name="firstname" value="{{registration.firstname}}"><br><br>
        <label for="">last_name</label>
        <input type="text" name="last_name" value="{{registration.last_name}}"><br><br>
        <label for="">email</label>
        <input type="text" name="email" value="{{registration.email}}"><br><br>
        <label for="">password</label>
        <input type="text" name="password" value="{{registration.password}}"><br><br>
        <label for="">address</label>
        <input type="text" name="address" value="{{registration.address}}"><br><br>
        <input type="submit" value="submit">
    </form>
</div>      
      
</body>
</html>
